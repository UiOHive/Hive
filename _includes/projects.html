<!-- Project Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.data[site.language].project_idea}}</h2>
                    <h3 class="section-subheading text-muted">{{site.data[site.language].projectssSubheading}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for activity in site.data[site.language].proj %}
                    <div class="col-md-3">
                        <span class="fa-stack fa-4x">
                        </span>
                        <h4 class="service-heading">{{activity.title}}</h4>
                        <p align="justify" class="text-muted">{{activity.description}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
