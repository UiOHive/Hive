<!-- Technologies Section -->
    <section id="tech" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.data[site.language].techWeLike}}</h2>
                    <h3 class="section-subheading text-muted">{{site.data[site.language].technologiesSubheading}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for activity in site.data[site.language].technologies %}
                    <div class="col-md-3">
                        <span class="fa-stack fa-2x">
              <img class="site-avatar" src="{{ site.github.url | replace:'http:','https:' }}/{{ activity.icon }}" />
                        </span>
                        <h4 class="service-heading">{{activity.title}}</h4>
                        <p class="text-muted">{{activity.description}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
