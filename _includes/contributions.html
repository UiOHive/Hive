<!-- Services Section -->
    <section id="contribute">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.data[site.language].whatYouCanDo}}</h2>
                    <h3 class="section-subheading text-muted">{{site.data[site.language].contributionsSubheading}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for activity in site.data[site.language].contributions %}
                    <div>
                        <h4 class="service-heading">{{activity.title}}</h4>
                        <p class="text-muted">{{activity.description}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
